name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ แก้ไข Docker Login ให้ใช้ Secrets เดิม
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ✅ แก้ปัญหา DNS Timeout (ใช้ Google DNS)
      - name: Fix DNS Issue
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null

      # ✅ ใช้ SSH แบบใช้รหัสผ่านแทน Key
      - name: Deploy Backend via SSH (Using Password)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            IMAGE_NAME=my-backend-app
            IMAGE_TAG=main

            echo "Deploying backend..."
            docker stop my-backend-app || true && docker rm my-backend-app || true
            docker rmi -f $IMAGE_NAME:$IMAGE_TAG || true
            docker pull $IMAGE_NAME:$IMAGE_TAG
            docker image prune -f
            docker run -d --name my-backend-app \
              --network app-network \
              -p 5001:5000 \
              $IMAGE_NAME:$IMAGE_TAG
