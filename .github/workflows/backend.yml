name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ แก้ปัญหา Docker Login (เพิ่มตัวแปร username และ password)
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ✅ แก้ปัญหา DNS (ใช้ Google DNS เพื่อแก้ DNS Resolution)
      - name: Fix DNS Issue
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null

      # ✅ ใช้ SSH Key แทนรหัสผ่าน (แนะนำ)
      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE_NAME=my-backend-app
            IMAGE_TAG=main

            echo "Deploying backend..."
            docker stop my-backend-app || true && docker rm my-backend-app || true
            docker rmi -f $IMAGE_NAME:$IMAGE_TAG || true
            docker pull $IMAGE_NAME:$IMAGE_TAG
            docker image prune -f
            docker run -d --name my-backend-app \
              --network app-network \
              -p 5001:5000 \
              $IMAGE_NAME:$IMAGE_TAG
