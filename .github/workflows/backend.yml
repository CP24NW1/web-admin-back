name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Docker Login ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ Secrets ‡πÄ‡∏î‡∏¥‡∏°
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ‚úÖ ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ DNS Timeout (‡πÉ‡∏ä‡πâ Google DNS)
      - name: Fix DNS Issue
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null

      # ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ SSH ‡∏Å‡πà‡∏≠‡∏ô Deploy
      - name: Check SSH Connection
        run: |
          echo "üîç Checking SSH connectivity..."
          ssh -o StrictHostKeyChecking=no -v ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "echo '‚úÖ SSH Connected Successfully!'"

      # ‚úÖ ‡πÉ‡∏ä‡πâ SSH ‡πÅ‡∏ö‡∏ö‡πÉ‡∏ä‡πâ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏ó‡∏ô Key
      - name: Deploy Backend via SSH (Using Password)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            IMAGE_NAME=my-backend-app
            IMAGE_TAG=main

            echo "Deploying backend..."
            docker stop my-backend-app || true && docker rm my-backend-app || true
            docker rmi -f $IMAGE_NAME:$IMAGE_TAG || true
            docker pull $IMAGE_NAME:$IMAGE_TAG
            docker image prune -f
            docker run -d --name my-backend-app \
              --network app-network \
              -p 5001:5000 \
              $IMAGE_NAME:$IMAGE_TAG
